name: Weverse Monitor

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes
    - cron: "*/15 * * * *"

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config.json from secrets
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          USE_TLS: ${{ secrets.USE_TLS }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python - <<'PY'
import json
import os

missing = [key for key in (
    "SMTP_HOST",
    "SMTP_PORT",
    "USE_TLS",
    "SMTP_USER",
    "SMTP_PASSWORD",
    "EMAIL_SENDER",
    "EMAIL_RECIPIENTS",
) if not os.environ.get(key)]

if missing:
    raise SystemExit(f"Missing required secrets: {', '.join(missing)}")

recipients = [
    email.strip()
    for email in os.environ["EMAIL_RECIPIENTS"].split(",")
    if email.strip()
]

config = {
    "smtp_host": os.environ["SMTP_HOST"],
    "smtp_port": int(os.environ["SMTP_PORT"]),
    "use_tls": os.environ["USE_TLS"].lower() in ("1", "true", "yes"),
    "smtp_user": os.environ["SMTP_USER"],
    "smtp_password": os.environ["SMTP_PASSWORD"],
    "sender": os.environ["EMAIL_SENDER"],
    "recipients": recipients,
}

with open("config.json", "w", encoding="utf-8") as fh:
    json.dump(config, fh)
PY

      - name: Run monitor
        run: python monitor.py

      - name: Commit updated state
        run: |
          if git status --porcelain state.json | grep state.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "chore: update state snapshot [skip ci]" || echo "No changes"
            git push
          else
            echo "No state changes to commit."
